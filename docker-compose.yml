version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: dd_db

  backend:
    image: youruser/mean-backend:latest
    container_name: backend
    restart: always
    depends_on:
      - mongo
    environment:
      NODE_ENV: production
      PORT: 8080
      MONGO_URL: mongodb://mongo:27017/dd_db
    ports:
      - "8080:8080"

  frontend:
    image: youruser/mean-frontend:latest
    container_name: frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "8081:8081"

  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  mongo_data:
